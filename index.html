    <script type="module" src="main.js">
    <title>Lada | Путешествия по Китаю</title>
  </head>
  <body class="w-full h-full flex flex-col">
    
    <main class="main min-w-full min-h-full  m-0  top-0 left-0 w-full h-full flex flex-col" id="main">
      <!-- <video src="./public/_import_612614be242fd7.60373525_720p_5000br.mp4" class="main_img fixed top-0 left-0 w-full min-h-full object-cover object-center -z-20" autoplay loop></video> -->
     <img class="main_img fixed top-0 left-0 w-full min-h-full object-cover object-center -z-20" src="./public/img/fon3.jpg" alt="image">
      <div class="shadow fixed -z-10 top-0 left-0 w-full min-h-full opacity-80 bg-black"></div>
      <header class="main_header  pl-40 pr-40 pt-5 pb-5 z-0 flex row-auto w-full items-center justify-between">
        <a class="main_header_logo text-white fontText" href="#">Lada</a>
        <img class="main_header_menu w-5 cursor-pointer" src="./public/font/menu.svg" alt="menu">
      </header>
      <section class="main_data flex flex-auto w-full   pl-40 pr-40 items-center justify-start flex-col -mb-10 min-h-full">
        <h1 class="main_data_title text-white mt-6 text-right w-full fontTitle text-2xl font-bold">Путешествия с гидом по Китаю!</h1>
        <div class="main_data_cont grid grid-cols-3 gap-4 mt-14 w-full">
          <!----INFO---->
        <div class="main_data_info data_cont relative rounded-2xl ">
          <div class="shadow_main rounded-2xl absolute top-0 left-0 w-full h-full opacity-30 bg-black -z-10"></div>
          <div class=" main_data_info_cont z-50 p-5 flex items-start flex-col justify-center w-full h-full ">
            <h2 class="main_data_info_cont_title fontTitle text-xl">Проведи свой отпуск в стране с багатой историей и новыми технологиями!</h2>
            <p class="main_data_info_cont_title fontText text-xs mt-2 tracking-wider">Привет! Меня зовут Лада, я занимаюсь тем, что провожу экскурсии по рзным городам Китая, тем самым рассказывая о культуре Великой страны и показывая местные достопримечательности</p>
            <a class="main_data_info_cont_button px-5 py-2 bg-white text-black mt-5 rounded-md fontText btn text-sm" href="#">Направления</a>
          </div>

          <div class="main_data_info_town z-50 p-5 flex items-start flex-col justify-center w-full h-full">
            <h2 class="main_data_info_town_title fontTitle text-xl">Направления</h2>
            <div class="main_data_info_town_item mt-3">
              <ul class="main_data_info_town_item_ul w-full h-full flex items-start flex-col">

              </ul>
            </div>
          </div>
          
        </div>
        <!----SLIDER---->
        <div class="main_data_slider data_cont ">
          <div class="main_data_slider_cont relative h-full w-full ">
            <div class="cont_arrow  absolute bottom-2 right-4 flex flex-row  gap-2 z-20 ">
              <img class="cont_arrow_left p-2 w-6  bg-white cursor-pointer rounded-md opacity-50 hover:opacity-100" src="./public/font/arrow.png" alt="arrow">
              <img class="cont_arrow_right p-2 w-6 bg-white cursor-pointer rotate-180 rounded-md opacity-50 hover:opacity-100" src="./public/font/arrow.png" alt="arrow">
            </div>
            <!---ПЕКИН--->
            <div class="slider_cont active ">
              <div class="slider_shadow shadow_main absolute top-0  left-0 w-full opacity-0 h-full z-10 bg-black rounded-2xl "></div>
              <img class=" w-full absolute h-full top-0 left-0 z-0  rounded-2xl slider_img" src="./public/img/Китай3.jpg" alt="image">
              <div class="slider_text absolute top-20 left-5 z-20">
                <h2 class="slider_text_title text-5xl  fontTitle ">ПЕКИН</h2>
                <p class="slider_text_subtitle text-xs font-light fontText mt-2 tracking-wider z-20">Столица и один из городов центрального подчинения Китайской Народной Республики. Пекин с трёх сторон окружён провинцией Хэбэй и граничит с Тяньцзинем на юго-востоке.</p>
              </div>
            </div>
            <!---ГУАНЧЖОУ--->
            <div class="slider_cont">
              <div class="slider_shadow shadow_main absolute top-0 left-0 w-full h-full z-10 bg-black rounded-2xl opacity-0"></div>
              <img class="absolute w-full h-full top-0 left-0 z-0  rounded-2xl slider_img" src="./public/img/Гуан.jpg" alt="image">
              <div class="slider_text absolute top-20 left-5 z-20">
                <h2 class="slider_text_title text-5xl  fontTitle">ГУАНЧЖОУ</h2>
                <p class="slider_text_subtitle text-xs font-light fontText mt-2 tracking-wider">Город субпровинциального значения Китайской Народной Республики, столица провинции Гуандун. <br>Является политическим, экономическим, научно-техническим, образовательным, культурным и транспортным центром южного Китая</p>
              </div>
            </div>
            <!---ШАНХАЙ--->
            <div class="slider_cont">
              <div class="slider_shadow shadow_main absolute top-0 left-0 w-full h-full z-10 bg-black rounded-2xl opacity-0"></div>
              <img class="absolute w-full h-full top-0 left-0 z-0  rounded-2xl slider_img" src="./public/img/Шанхай.jpeg" alt="image">
              <div class="slider_text absolute top-20 left-5 z-20">
                <h2 class="slider_text_title text-5xl  fontTitle">ШАНХАЙ</h2>
                <p class="slider_text_subtitle text-xs font-light fontText mt-2 tracking-wider">один из четырёх городов центрального подчинения КНР.
                  Расположен на востоке страны, в дельте реки Янцзы.
                  Является важным культурным центром страны, а также крупнейшим в мире морским портом.</p>
              </div>
            </div>
            <!---Ханчжоу--->
            <div class="slider_cont">
              <div class="slider_shadow shadow_main absolute top-0 left-0 w-full h-full z-10 bg-black rounded-2xl opacity-0"></div>
              <img class="absolute w-full h-full top-0 left-0 z-0  rounded-2xl slider_img" src="./public/img/Ханчжоу.jpg" alt="image">
              <div class="slider_text absolute top-20 left-5 z-20">
                <h2 class="slider_text_title text-5xl  fontTitle">ХАНЧЖОУ</h2>
                <p class="slider_text_subtitle text-xs font-light fontText mt-2 tracking-wider"> город субпровинциального значения Китайской Народной Республики, столица провинции Чжэцзян.</p>
              </div>
            </div>
            <!---Лхаса--->
            <div class="slider_cont">
              <div class="slider_shadow shadow_main absolute top-0 left-0 w-full h-full z-0 bg-black rounded-2xl opacity-0"></div>
              <img class="absolute w-full h-full top-0 left-0 -z-10  rounded-2xl slider_img" src="./public/img/лхаса.jpeg" alt="image">
              <div class="slider_text absolute top-20 left-5 z-20">
                <h2 class="slider_text_title text-5xl  fontTitle">ЛХАСА</h2>
                <p class="slider_text_subtitle text-xs font-light fontText mt-2 tracking-wider">Город окружного значения в Тибетском автономном районе КНР, место размещения правительства автономного района, бывшая столица независимого Тибетского государства.
                  Лхаса является традиционной резиденцией Далай-ламы.</p>
              </div>
            </div>
          
           </div>
        </div>
        <!----FORM---->
        <div class="main_data_form data_cont relative rounded-2xl">
          <div class="shadow_main absolute top-0 left-0 w-full h-full -z-10  bg-black rounded-2xl"></div>
          <div class="main_data_form_cont p-5 flex flex-col items-center justify-center h-full">
          <h2 class="main_data_form_cont_title text-center fontTitle text-xl">Обратный звонок</h2>
           <form method="post" action="" class="form flex flex-col items-center">
            <input class="form_input" id="user" type="text" name="user" placeholder="Имя...">
            <input class="form_input" id="number" type="text" name="number" placeholder="Номер телефона...">
            <div class="grid flex-row items-center gap-2 w-full grid-cols-2">
              <span class="date_text text-xs fontText">Выберите дату <br>приезда в Китай</span>
            <input class="text-black form_input" id="date" type="date" id="start" name="trip-start" value="" min="2024-05-01" max="2026-12-31" />
             </div>
            <button class="main_data_form_cont_button fontText btn text-sm">Отправить</button>
           </form>
          </div>
        </div>
      </div>


     

      </section>
      <footer class="main_footer pl-40 pr-40 pt-5 pb-5 z-0 flex items-end w-full justify-between mt-20">
        <div class="main_footer_name flex items-center gap-2 row-auto">
          <img class="main_footer_name_img w-5 h-5 rounded-full" src="./public/img/лада.jpg" alt="image">
          <h2 class="main_footer_name_title text-white fontTitle">Лада Клевакова</h2>
        </div>
        <div class="main_footer_social flex items-center  row-auto flex-col ">
          <h2 class="main_footer_social_text text-xs fontText">Связаться со мной</h2>
          <div class="flex items-center flex-row mt-2  justify-end w-full">
          <img class="man_footer_social_icon w-5 cursor-pointer" src="./public/font/instagram.svg" alt="image" >
          <img  class="man_footer_social_icon ml-5 w-5 cursor-pointer" src="./public/font/app.svg" alt="image">
          <img  class="man_footer_social_icon ml-5 w-5 cursor-pointer" src="./public/font/youtube.svg" alt="image">
        </div>
        </div>
      </footer>
    
      
    </main>
